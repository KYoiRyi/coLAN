<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coLAN - LAN Collaboration Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #444;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .rooms-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .room-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .room-info p {
            color: #666;
            font-size: 12px;
        }

        .room-actions {
            display: flex;
            gap: 10px;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .error {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
        }

        .success {
            color: #38a169;
            font-size: 12px;
            margin-top: 5px;
        }

        .lock-icon {
            color: #f6ad55;
        }

        .users-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .server-info {
            background: #f0f4ff;
            border: 1px solid #d1e7ff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }

        .server-info p {
            margin: 5px 0;
            color: #333;
        }

        .server-info strong {
            color: #667eea;
        }

        .server-info small {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê coLAN</h1>
            <p>Local Area Network Collaboration Tool</p>
            <div class="server-info">
                <p><strong>Server Address:</strong> http://{{ server_ip }}:{{ server_port }}</p>
                <p><small>Share this address with others on your network</small></p>
            </div>
        </div>

        <div class="section">
            <h2>Create New Room</h2>
            <form id="createRoomForm">
                <div class="form-group">
                    <label for="roomName">Room Name</label>
                    <input type="text" id="roomName" name="roomName" required>
                </div>
                <div class="form-group">
                    <label for="roomPassword">Password (Optional)</label>
                    <input type="password" id="roomPassword" name="roomPassword">
                </div>
                <button type="submit" class="btn">Create Room</button>
                <div id="createError" class="error"></div>
                <div id="createSuccess" class="success"></div>
            </form>
        </div>

        <div class="section">
            <h2>Available Rooms</h2>
            <div id="roomsList" class="rooms-list">
                <p>Loading rooms...</p>
            </div>
            <button onclick="loadRooms()" class="btn btn-small">Refresh</button>
        </div>
    </div>

    <div id="passwordModal" class="password-modal">
        <div class="modal-content">
            <h3>Enter Room Password</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="modalPassword">Password</label>
                    <input type="password" id="modalPassword" required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="submit" class="btn">Join Room</button>
                    <button type="button" onclick="closePasswordModal()" class="btn" style="background: #666;">Cancel</button>
                </div>
                <div id="passwordError" class="error"></div>
            </form>
        </div>
    </div>

    <script>
        let selectedRoomId = null;

        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const roomName = formData.get('roomName');
            const roomPassword = formData.get('roomPassword');

            try {
                const response = await fetch('/api/create_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: roomName,
                        password: roomPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('createSuccess').textContent = 'Room created successfully!';
                    document.getElementById('createError').textContent = '';
                    e.target.reset();
                    loadRooms();
                } else {
                    document.getElementById('createError').textContent = data.error;
                    document.getElementById('createSuccess').textContent = '';
                }
            } catch (error) {
                document.getElementById('createError').textContent = 'Failed to create room';
                document.getElementById('createSuccess').textContent = '';
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('modalPassword').value;

            try {
                const response = await fetch('/api/join_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: selectedRoomId,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = `/room/${selectedRoomId}`;
                } else {
                    document.getElementById('passwordError').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('passwordError').textContent = 'Failed to join room';
            }
        });

        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const rooms = await response.json();

                const roomsList = document.getElementById('roomsList');

                if (rooms.length === 0) {
                    roomsList.innerHTML = '<p style="color: #666; text-align: center;">No rooms available</p>';
                    return;
                }

                roomsList.innerHTML = rooms.map(room => `
                    <div class="room-item">
                        <div class="room-info">
                            <h3>${room.name} ${room.has_password ? '<span class="lock-icon">üîí</span>' : ''}</h3>
                            <p>Room ID: ${room.id} ‚Ä¢ <span class="users-count">${room.user_count} users</span></p>
                        </div>
                        <div class="room-actions">
                            <button class="btn btn-small" onclick="joinRoom('${room.id}', ${room.has_password})">
                                Join Room
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('roomsList').innerHTML = '<p style="color: #e53e3e;">Failed to load rooms</p>';
            }
        }

        function joinRoom(roomId, hasPassword) {
            selectedRoomId = roomId;

            if (hasPassword) {
                document.getElementById('passwordModal').style.display = 'block';
                document.getElementById('modalPassword').value = '';
                document.getElementById('passwordError').textContent = '';
            } else {
                window.location.href = `/room/${roomId}`;
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            selectedRoomId = null;
        }

        loadRooms();
        setInterval(loadRooms, 3000);
    </script>
</body>
</html>
